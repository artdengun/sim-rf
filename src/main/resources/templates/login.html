<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<div th:replace="'pages/template/head' :: head"></div>
<body class="bg-gradient-primary">

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5"><b>SIMRF</b></h5>
                        <div class="text-center">
                        <img th:src="@{../logo_richeese.png}" alt="Gambar Richeese Factory">
                        </div>  </br>
                        <p class="login-box-msg">Sign in to start your session</p>
                        <p th:if="${loginError}" class="error">Wrong user or password</p>
                        <p class="text-center"><b>Information Management System</b></p>
                        <form th:action="@{/login}" method="post">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Invalid username or password.
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="username" id="floatingInput" placeholder="Masukan username">
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Masukan password">
                            </div>
                            <div class="row justify-content-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <div class="form-check mb-3"> <br/>
                                <a th:href="@{/forgetpassword}">Lupa Password</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="'pages/template/script' :: script"></div>
</body>

</html>
