<!DOCTYPE html>
<html lang="id" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="'pages/template/head' :: head"></div>
<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <div th:replace="'pages/template/navbar' :: navbar"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_sidebar.html -->
      <div th:replace="'pages/template/sidebar' :: sidebar"></div>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title text-center"><b>Data Barang Transfer Plant</b></h2>

                  <p class="card-description text-center">
                   Data Barang Transfer Plant Richeese Factory
                  </p>
                  <a th:href="@{/form}" class="btn btn-danger float-left ">PDF</a> &ensp;
                  <a th:href="@{/form}" class="btn btn-success float left ">EXCEL</a>
                  <a th:href="@{/transfer/form}" class="btn btn-primary float-right ">Tambah Data</a>
                  <br/><br/>
                  <div class="input-group mb-3 mx-auto">
                    <div class="input-group-prepend">
                      <i class="bi bi-search"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Search Data...." aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="table-responsive">
                    <table class="table" id="">
                      <thead>
                        <tr>
                          <th>No</th>
                          <th>Tanggal Pengiriman</th>
                          <th>No Dokumen</th>
                          <th>Nama Barang</th>
                          <th>Quantity Barang</th>
                          <th>UOM</th>
                          <th>Outlet Penerima</th>
                          <th>Outlet Pengirim</th>
                          <th>Mod Incharge</th>
                          <th>PIC</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="transfer, itrStat: ${listTransferplant}">
                          <td th:text="${itrStat.count}}"></td>
                          <td th:text="transfer.tanggal_dikirim"></td>
                          <td th:text="transfer.no_dokumen"></td>
                          <td th:text="transfer.nama_barang"></td>
                          <td th:text="transfer.quantity_barang"></td>
                          <td th:text="transfer.uom"></td>
                          <td th:text="transfer.outlet_penerima"></td>
                          <td th:text="transfer.outlet_pengirim"></td>
                          <td th:text="transfer.mod_incharge"></td>
                          <td th:text="transfer.karyawan.nama"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <div th:replace="'pages/template/footer' :: footer"></div>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

<div th:replace="'pages/template/script' :: script"></div>
</body>

</html>
