<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<div th:replace="'pages/template/head' :: head"></div>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
  <div th:replace="'pages/template/sidebar' :: sidebar"></div>
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <div th:replace="'pages/template/topbar' :: topbar"></div>
      <!-- Begin Page Content -->
      <div class="container-fluid">

        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Data</h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">  <thead>
              <tr>
                <th>No</th>
                <th>Vendor</th>
                <th>Nama Product</th>
                <th>Tanggal Produksi</th>
                <th>Exp Date </th>
                <th>Negara</th>
                <th>UOM</th>
                <th>Kode</th>
                <th>Tanggal Penerimaan</th>
                <th>Deskripsi</th>
                <th>PIC</th>
              </tr>
              </thead>
                <tbody>
                <tr th:each="frozen, itrStat: ${listFrozen}">
                  <td th:text="${itrStat.count}}"></td>
                  <td th:text="frozen.vendor"></td>
                  <td th:text="frozen.nama_product"></td>
                  <td th:text="frozen.production_date"></td>
                  <td th:text="frozen.exp_date"></td>
                  <td th:text="frozen.negara"></td>
                  <td th:text="frozen.uom"></td>
                  <td th:text="frozen.code_barang"></td>
                  <td th:text="frozen.tanggal_penerimaan"></td>
                  <td th:text="frozen.deskripsi"></td>
                  <td th:text="frozen.karyawan.nama"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->
    <div th:replace="'pages/template/footer' :: footer"></div>

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
<div th:replace="'pages/template/logout' :: logout"></div>
<div th:replace="'pages/template/script' :: script"></div>
</body>

</html>
