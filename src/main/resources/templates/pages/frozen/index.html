<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<div th:replace="'pages/template/head' :: head"></div>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
  <div th:replace="'pages/template/sidebar' :: sidebar"></div>
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <div th:replace="'pages/template/topbar' :: topbar"></div>
      <!-- Begin Page Content -->
      <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Data Barang Frozen</h6> </br>
                <div class="col-md-12">
                    <a th:href="@{/frozen/form}" class="btn btn-primary float-right">Tambah Data</a>
                    <div class="col-md-6">
                        <a href="#" class="btn btn-success float-left">Excel</a>
                    </div>
                </div>
            </div>
          <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">  <thead>
                <thead>
               <tr>
                <th class="text-center">No</th>
                <th class="text-center">Vendor</th>
                <th class="text-center">Suhu</th>
                <th class="text-center">Nama Product</th>
                <th class="text-center">Produksi</th>
                <th class="text-center">Exp Date </th>
                <th class="text-center">Negara</th>
                <th class="text-center">UOM</th>
                <th class="text-center">Kode</th>
                <th class="text-center">Tanggal Penerimaan</th>
                <th class="text-center">Deskripsi</th>
                <th class="text-center">PIC</th>
                <th class="text-center">Action</th>
              </tr>
              </thead>
                <tbody>
                <tr th:each="frozen, itrStat: ${list}">
                  <td th:text="${itrStat.count}"></td>
                  <td th:text="${frozen.vendor}"></td>
                  <td th:text="${frozen.suhuProduct}"></td>
                  <td th:text="${frozen.namaProduct}"></td>
                  <td th:text="${frozen.productionDate}"></td>
                  <td th:text="${frozen.expDate}"></td>
                  <td th:text="${frozen.negara}"></td>
                  <td th:text="${frozen.uom}"></td>
                  <td th:text="${frozen.codeBarang}"></td>
                  <td th:text="${frozen.tanggalPenerimaan}"></td>
                  <td th:text="${frozen.deskripsi}"></td>
                  <td th:text="${frozen.pic}"></td>
                  <td>
                    <a th:href="@{/frozen/form/{id}(id=${frozen.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/frozen/delete/{id}(id=${frozen.id})}" class="btn btn-danger">Delete</a>
                  </td>
                </tr>
                </tbody>
              </table>
          </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->
    <div th:replace="'pages/template/footer' :: footer"></div>

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
<div th:replace="'pages/template/logout' :: logout"></div>
<div th:replace="'pages/template/script' :: script"></div>
</body>

</html>
