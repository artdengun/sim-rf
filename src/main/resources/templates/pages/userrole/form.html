<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<div th:replace="'pages/template/head' :: head"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <div th:replace="'pages/template/sidebar' :: sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <div th:replace="'pages/template/topbar' :: topbar"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Form Add New Data User Role</h6>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/userrole/submit}" th:object="${userrole}" method="post">
                            <div class="row">
                                    <div class="form-group col-md-6">
                                        <label>Nama User</label>
                                        <select th:field="*{users}" class="form-control">
                                            <option value=""></option>
                                            <option th:each="list: ${user}" th:value="${list.id}" th:text="${list.nama}"></option>
                                        </select>
                                        <div class="alert alert-warning" th:if="${#fields.hasErrors('users')}" th:errors="*{users}"></div>
                                    </div>
                                <div class="form-group col-md-6">
                                    <label>Role User</label>
                                    <select th:field="*{role}" class="form-control">
                                        <option value=""></option>
                                        <option th:each="list: ${role}" th:value="${list.id}" th:text="${list.role}"></option>
                                    </select>
                                    <div class="alert alert-warning" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                                </div>
                                <div class="form-group col-md-12">
                                    <a th:href="@{/userrole/index}" class="btn btn-primary float-left"><i class="fas  fa-angle-left"></i> Kembali</a>
                                    <button type="submit" class="btn btn-success float-right"><i class="fas fa-plus-square"></i> Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <div th:replace="'pages/template/footer' :: footer"></div>

    </div>
    <!-- End of Content Wrapper -->
</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<div th:replace="'pages/template/logout' :: logout"></div>
<div th:replace="'pages/template/script' :: script"></div>

</div>
</body>

</html>
