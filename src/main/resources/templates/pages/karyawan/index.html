<!DOCTYPE html>
<html lang="id" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="'pages/template/head' :: head"></div>
<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <div th:replace="'pages/template/navbar' :: navbar"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_sidebar.html -->
      <div th:replace="'pages/template/sidebar' :: sidebar"></div>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title text-center">Data Karyawan</b></h4>
                  <p class="card-description text-center">
                   Data Karyawan Richeese Factory
                  </p>
                  <a th:href="@{/form}" class="btn btn-primary float-right ">Tambah Data Karyawan</a>
                  <div class="table-responsive">
                    <table class="table" id="">
                      <thead>
                        <tr>
                          <th>No</th>
                          <th>Nama Lengkap</th>
                          <th>Jenis Kelamin</th>
                          <th>Alamat</th>
                          <th>No Handphone</th>
                          <th>Pendidikan</th>
                          <th>Hobby</th>
                          <th>Tanggal Join</th>
                          <th>Jabatan</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="karyawan, itrStat: ${listKaryawan}">
                          <td th:text="${itrStat.count}}"></td>
                          <td th:text="karyawan.nama_lengkap"></td>
                          <td th:text="karyawan.jens_kelamin"></td>
                          <td th:text="karyawan.address"></td>
                          <td th:text="karyawan.no_handphone"></td>
                          <td th:text="karyawan.pendidikan"></td>
                          <td th:text="karyawan.hobby"></td>
                          <td th:text="karyawan.join"></td>
                        </tr>
                    
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <div th:replace="'pages/template/footer' :: footer"></div>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../vendors/js/vendor.bundle.base.js"></script>

  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/settings.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <!-- End custom js for this page-->
</body>

</html>
