<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<div th:replace="'pages/template/head' :: head"></div>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <div th:replace="'pages/template/sidebar' :: sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <div th:replace="'pages/template/topbar' :: topbar"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Form Add New Data Roles</h6>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/roles/submit}" th:object="${roles}" method="post">
                            <div class="row">
                                <div class="form-group col-md-12    ">
                                    <label for="name">Roles Name</label>
                                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="name roles ...">
                                    <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                </div>
                                <div class="form-group col-md-12">
                                    <a th:href="@{/roles/index}" class="btn btn-primary float-left"><i class="fas  fa-angle-left"></i> Kembali</a>
                                    <button type="submit" class="btn btn-success float-right"><i class="fas fa-plus-square"></i> Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <div th:replace="'pages/template/footer' :: footer"></div>

    </div>
    <!-- End of Content Wrapper -->
</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<div th:replace="'pages/template/logout' :: logout"></div>
<div th:replace="'pages/template/script' :: script"></div>

</div>
</body>

</html>
