<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<div th:replace="'pages/template/head' :: head"></div>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
  <div th:replace="'pages/template/sidebar' :: sidebar"></div>
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <div th:replace="'pages/template/topbar' :: topbar"></div>
      <!-- Begin Page Content -->
      <div class="container-fluid">
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Data Barang Transferplant</h6> </br>
            <div class="col-md-12">
              <a th:href="@{/transferplant/form}" class="btn btn-primary float-right">Tambah Data</a>
              <div class="col-md-6">
                <a href="#" class="btn btn-success float-left">Excel</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th class="text-center">No</th>
                  <th class="text-center">Tanggal Pengiriman</th>
                  <th class="text-center">No Dokumen</th>
                  <th class="text-center">Nama Barang</th>
                  <th class="text-center">Quantity Barang</th>
                  <th class="text-center">UOM</th>
                  <th class="text-center">Outlet Penerima</th>
                  <th class="text-center">Outlet Pengirim</th>
                  <th class="text-center">Mod Incharge</th>
                  <th class="text-center">PIC</th>
                  <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transfer, itrStat: ${listTransferplant}">
                  <td th:text="${itrStat.count}"></td>
                  <td th:text="${transfer.tanggalDikirim}"></td>
                  <td th:text="${transfer.noDokumen}"></td>
                  <td th:text="${transfer.namaBarang}"></td>
                  <td th:text="${transfer.quantiyBarang}"></td>
                  <td th:text="${transfer.uom}"></td>
                  <td th:text="${transfer.outletPenerima}"></td>
                  <td th:text="${transfer.outletPengirim}"></td>
                  <td th:text="${transfer.modIncharge}"></td>
                  <td th:text="${transfer.pic}"></td>
                  <td>
                    <a th:href="@{/transferplant/update/{id}(id=${transfer.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/transferplant/delete/{id}(id=${transfer.id})}" class="btn btn-danger">Delete</a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->
    <div th:replace="'pages/template/footer' :: footer"></div>

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
<div th:replace="'pages/template/logout' :: logout"></div>
<div th:replace="'pages/template/script' :: script"></div>
</body>

</html>
