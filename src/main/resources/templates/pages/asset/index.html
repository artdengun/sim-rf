<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<div th:replace="'pages/template/head' :: head"></div>
<body id="page-top">

<div id="wrapper">
  <div th:replace="'pages/template/sidebar' :: sidebar"></div>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <div th:replace="'pages/template/topbar' :: topbar"></div>
      <div class="container-fluid">
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Data Barang Asset</h6> </br>
            <div class="col-md-12">
              <a th:href="@{/asset/form}" class="btn btn-primary float-right"><i class="fas fa-plus-square"></i> New Data</a>
              <div class="col-md-6">
                <a th:href="@{/asset/export}" class="btn btn-success float-left"><i class="fas fa-file-excel"></i> EXCEL</a>
                <a href="#" class="btn btn-danger float-left"><i class="fas fa-file-pdf"></i> PDF</a>

              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">  <thead>
                <thead>
                <tr>
                  <th class="text-center">No</th>
                  <th class="text-center">No Assets</th>
                  <th class="text-center">Nama Asset</th>
                  <th class="text-center">Vendor</th>
                  <th class="text-center">Tanggal Penerima</th>
                  <th class="text-center">Jenis Asset</th>
                  <th class="text-center">Qty</th>
                  <th class="text-center">Harga</th>
                  <th class="text-center">Tanggal Input</th>
                  <th class="text-center">PIC</th>
                  <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="asset, itrStat: ${listAsset}">
                  <td th:text="${itrStat.count}"></td>
                  <td th:text="${asset.noAssets}"></td>
                  <td th:text="${asset.nama}"></td>
                  <td th:text="${asset.vendor}"></td>
                  <td th:text="${asset.tanggalDiterima}"></td>
                  <td th:text="${asset.jenis}"></td>
                  <td th:text="${asset.quantity}"></td>
                  <td th:text="${asset.hargaAssets}"></td>
                  <td th:text="${asset.tanggalInput}"></td>
                  <td th:text="${asset.pic}"></td>
                  <td>
                    <a th:href="@{/asset/form/{id}(id=${asset.id})}" class="btn btn-primary"><i class="fas fa-edit"></i> Change </a>
                    <a th:href="@{/asset/delete/{id}(id=${asset.id})}" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="'pages/template/footer' :: footer"></div>
  </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
<div th:replace="'pages/template/logout' :: logout"></div>
<div th:replace="'pages/template/script' :: script"></div>
</body>

</html>
