<!DOCTYPE html>
<html lang="id" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="'pages/template/head' :: head"></div>
<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <div th:replace="'pages/template/navbar' :: navbar"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_sidebar.html -->
      <div th:replace="'pages/template/sidebar' :: sidebar"></div>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title text-center"><b>Data Asset</b></h2>

                  <p class="card-description text-center">
                   Data Asset Richeese Factory
                  </p>
                  <a th:href="@{/form}" class="btn btn-danger float-left ">PDF</a> &ensp;
                  <a th:href="@{/form}" class="btn btn-success float left ">EXCEL</a>
                  <a th:href="@{/asset/form}" class="btn btn-primary float-right ">Tambah Data</a>
                  <br/><br/>
                  <div class="input-group mb-3 mx-auto">
                    <div class="input-group-prepend">
                      <i class="bi bi-search"></i>
                    </div>
                    <input type="text" class="form-control" placeholder="Search Data...." aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="table-responsive">
                    <table class="table" id="">
                      <thead>
                        <tr>
                          <th>No</th>
                          <th>No Assets</th>
                          <th>Vendor</th>
                          <th>Tanggal Penerima</th>
                          <th>Nama Asset</th>
                          <th>Jenis Asset</th>
                          <th>Jumlah</th>
                          <th>Tanggal Input</th>
                          <th>PIC</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="asset, itrStat: ${listAsset}">
                          <td th:text="${itrStat.count}}"></td>
                          <td th:text="asset.no_assets"></td>
                          <td th:text="asset.vendor"></td>
                          <td th:text="asset.tanggal_diterima"></td>
                          <td th:text="asset.nama"></td>
                          <td th:text="asset.jenis"></td>
                          <td th:text="asset.quantity"></td>
                          <td th:text="asset.harga_assets"></td>
                          <td th:text="asset.tanggal_input"></td>
                          <td th:text="asset.karyawan.nama"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <div th:replace="'pages/template/footer' :: footer"></div>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

<div th:replace="'pages/template/script' :: script"></div>
</body>

</html>
