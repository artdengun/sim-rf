<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<div th:replace="'pages/template/head' :: head"></div>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
  <div th:replace="'pages/template/sidebar' :: sidebar"></div>
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <div th:replace="'pages/template/topbar' :: topbar"></div>
      <!-- Begin Page Content -->
      <div class="container-fluid">

        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Data</h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">  <thead>
                <thead>
                <tr>
                  <th>No</th>
                  <th>No Assets</th>
                  <th>Vendor</th>
                  <th>Tanggal Penerima</th>
                  <th>Nama Asset</th>
                  <th>Jenis Asset</th>
                  <th>Jumlah</th>
                  <th>Tanggal Input</th>
                  <th>PIC</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="asset, itrStat: ${listAsset}">
                  <td th:text="${itrStat.count}}"></td>
                  <td th:text="asset.no_assets"></td>
                  <td th:text="asset.vendor"></td>
                  <td th:text="asset.tanggal_diterima"></td>
                  <td th:text="asset.nama"></td>
                  <td th:text="asset.jenis"></td>
                  <td th:text="asset.quantity"></td>
                  <td th:text="asset.harga_assets"></td>
                  <td th:text="asset.tanggal_input"></td>
                  <td th:text="asset.karyawan.nama"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->
    <div th:replace="'pages/template/footer' :: footer"></div>

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
<div th:replace="'pages/template/logout' :: logout"></div>
<div th:replace="'pages/template/script' :: script"></div>
</body>

</html>
