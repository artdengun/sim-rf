<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<div th:replace="'pages/template/head' :: head"></div>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
       <div th:replace="'pages/template/sidebar' :: sidebar"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <div th:replace="'pages/template/topbar' :: topbar"></div>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                    </div>

                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Data</h6>
                        </div>
                        <div class="card-body">
                            <form action="#" th:action="@{/asset/submit}" th:object="${asset}" method="post">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="noAsset">No Asset</label>
                                        <input type="text" class="form-control" th:field="*{noAssets}" id="noAsset" placeholder="No Asset ...">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="namaAsset">Nama Asset</label>
                                        <input type="text" class="form-control" th:field="*{nama}" id="namaAsset" placeholder="Nama Asset ...">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="vendor">Vendor</label>
                                        <input type="text" class="form-control" th:field="*{vendor}" id="vendor" placeholder="Nama Vendor ...">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="tanggalPenerimaan">Tanggal Penerimaan</label>
                                        <input type="date" class="form-control" id="tanggalPenerimaan" th:field="*{tanggalDiterima}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="jenis">Jenis Asset</label>
                                        <input type="text" class="form-control" id="jenis"  th:field="*{jenis}" placeholder="Jenis Asset ...">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="qty">Qty</label>
                                        <input type="text" class="form-control" id="qty" th:field="*{quantity}" placeholder="Jumlah Barang ...">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="harga">Harga</label>
                                        <input type="text" class="form-control" id="harga" th:field="*{hargaAssets}" placeholder="Harga Assets ...">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="tanggalInput">Tanggal Input</label>
                                        <input type="date" class="form-control" id="tanggalInput" th:field="*{tanggalInput}">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="pic">PIC</label>
                                        <input type="text" class="form-control" id="pic"  th:field="*{pic}" placeholder="Pic..">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <a th:href="@{/asset/index}" class="btn btn-primary float-left">Kembali</a>
                                        <button type="submit" class="btn btn-secondary float-right">Submit Data</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

        <div th:replace="'pages/template/footer' :: footer"></div>

        </div>
        <!-- End of Content Wrapper -->
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <div th:replace="'pages/template/logout' :: logout"></div>
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="js/demo/datatables-demo.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
    </div>
</body>

</html>
