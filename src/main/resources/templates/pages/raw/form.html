<!DOCTYPE html>
<html lang="id" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container-scroller">
  <!-- partial:../../partials/_navbar.html -->
  <div th:replace="'pages/template/navbar' :: navbar"></div>
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <!-- partial:../../partials/_sidebar.html -->
    <div th:replace="'pages/template/sidebar' :: sidebar"></div>
    <!-- partial -->
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">

              <div class="card-header">
                FORM MANAJEMEN RICHEESE FACTORY HANKAM
              </div>
              <div class="card-body">
                <h4 class="card-title text-center">Sistem Informasi Manajemen Barang</h4>
                <div class="text-center">
                  <img src="logo_richeese.png" class="rounded" alt="...">
                </div> <br/>
                <div class="card-description text-center" >
                  <h4>  Pastikan sebelum menginputakan data karyawan, data karyawan sudah memiliki hal hal terkait</h4>
                </div>
                <form class="needs-validation" novalidate>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="test">Nama Lengkap</label>
                      <input type="text" class="form-control" id="test" placeholder="nama lengkap">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="jk">Jenis kelamin</label>
                      <input type="text" class="form-control" id="jk" placeholder="jenis kelamin">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="handphone">Handphone</label>
                      <input type="number" class="form-control" id="handphone" placeholder="handphone">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="pendidikan">Pendidikan</label>
                      <input type="text" class="form-control" id="pendidikan" placeholder="pendidikan">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="jabatan">Jabatan</label>
                      <input type="text" class="form-control" id="jabatan" placeholder="jabatan">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="tanggaljoin">Tanggal join</label>
                      <input type="date" class="form-control" id="tanggaljoin" placeholder="tanggal join">
                    </div>
                    <div class="form-group col-md-12">
                      <label for="hobby">Hobby</label>
                      <input type="text" class="form-control" id="hobby" placeholder="hobby">
                    </div>
                    <div class="form-group col-md-12">
                      <label for="alamat">Alamat</label>
                      <textarea  class="form-control" id="alamat" rows="3" placeholder="masukan alamat lengkap"></textarea>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit Data</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- partial:../../partials/_footer.html -->
      <div th:replace="'pages/template/footer' :: footer"></div>
      <!-- partial -->
