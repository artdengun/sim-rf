<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<div th:replace="'pages/template/head' :: head"></div>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
  <div th:replace="'pages/template/sidebar' :: sidebar"></div>
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <div th:replace="'pages/template/topbar' :: topbar"></div>
      <!-- Begin Page Content -->
      <div class="container-fluid">
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Data Barang Raw</h6> </br>
            <div class="col-md-12">
              <a th:href="@{/raw/form}" class="btn btn-primary float-right">Tambah Data</a>
              <div class="col-md-6">
                <a href="#" class="btn btn-success float-left">Excel</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>No</th>
                  <th>Vendor</th>
                  <th>Nama Product</th>
                  <th>Tanggal Produksi</th>
                  <th>Exp Date </th>
                  <th>Negara</th>
                  <th>UOM</th>
                  <th>Kode</th>
                  <th>Tanggal Penerimaan</th>
                  <th>Deskripsi</th>
                  <th>PIC</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="raw, itrStat: ${listRaw}">
                  <td th:text="${itrStat.count}"></td>
                  <td th:text="${raw.vendor}"></td>
                  <td th:text="${raw.namaProduct}"></td>
                  <td th:text="${raw.productionDate}"></td>
                  <td th:text="${raw.expDate}"></td>
                  <td th:text="${raw.negara}"></td>
                  <td th:text="${raw.uom}"></td>
                  <td th:text="${raw.codeBarang}"></td>
                  <td th:text="${raw.tanggalPenerimaan}"></td>
                  <td th:text="${raw.deskripsi}"></td>
                  <td th:text="${raw.pic}"></td>
                  <td>
                    <a th:href="@{/raw/form/{id}(id=${raw.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/raw/delete/{id}(id=${raw.id})}" class="btn btn-danger">Delete</a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->
    <div th:replace="'pages/template/footer' :: footer"></div>

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
<div th:replace="'pages/template/logout' :: logout"></div>
<div th:replace="'pages/template/script' :: script"></div>
</body>

</html>
